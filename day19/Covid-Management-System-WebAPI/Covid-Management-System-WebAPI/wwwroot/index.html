<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery/jquery.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                Type: 'GET',
                url: 'api/Patient/GetPatient',
                success: function (data) {
                    $.each(data, function (index, val) {
                        var row = "<tr><td>" +
                            val.id + "</td><td>" +
                            val.firstName + "</td><td>" +
                            val.lastName + "</td><td>" +
                            val.gender + "</td><td>" +
                            val.dob + "</td><td>" +
                            val.address + "</td><td>" +
                            val.mobile + "</td><td>" +
                            val.date + "</td><td>" +
                            val.email + "</td><td>" +
                            val.isActive + "</td></tr>" 

                            ;
                            
                        $("#tblpatient").append(row);
                    });
                }
            });
        });
    </script>
</head>
<body style="background-color:floralwhite">
    <h1 class="alert-alert-primary">Patient Details</h1>
    <table class="table table-bordered w-50" id="tblpatient" style="background-color:lightgoldenrodyellow;margin-top:100px;margin-left:100px;color:black">

        <tr style="background-color:brown; color:white">
            <th>Patient Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Dob</th>
            <th>Address</th>
            <th>Mobile</th>
            <th>Date</th>
            <th>Email</th>
            <th>IsActive</th>
        </tr>
    </table>
</body>
</html>
